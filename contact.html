<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Joe Smith - Contact</title>
</head>
<body>
    <div class="mobile-goback"><a href="./index.html"> < </a></div>
    <form action="https://formsubmit.co/yourmail@mail.com" method="POST">
        <div id="goback">
            <a href="./index.html" id="back">Go Back</a>
        </div>
        <div class="form-mail">
            <h1>mail@gmail.com</h1>
        </div>
        <div class="form-inputs">
            <div id="form-name" class="input">
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
            </div>
            <div id="form-email" class="input">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div id="form-message" class="input">
                <label for="message">Message</label>
                <textarea type="text" name="message" id="message" cols="30" rows="10"></textarea>
            </div>
        </div>
        <button type="submit">Send</button>
    </form>
    <div class="links">
        <div class="links-anchors">
            <a href="#"><img src="./img/fb.png" alt=""></a>
            <a href="#"><img src="./img/linkedin.png" alt=""></a>
            <a href="#"><img src="./img/instagram.png" alt=""></a>
        </div>
        <div class="links-phone">
            <h1>+1(000)000-0000</h1>
        </div>
    </div>
</body>
</html>
